<!-- This is the corresponding "starter code" for 04_Hello Map in Udacity and Google's Maps
API Course, Lesson 1 -->
<html>
 <head>
   <style>
     html, 
    body { 
     font-family: arial, sans-serif;
      height: 100%; 
      margin: 0; 
      padding: 0; 
    }
     #map { 
      height: 100%; }
  </style>
  </head>
 <body>
   <div id="map"></div>
  
  <script>
   var map;
     function initMap() {
      map = new google.maps.Map(document.getElementById ('map'),{ 
        center: {lat:40.7413549, lng:-73.99802439999996 },
         zoom:13
      });
     }
   </script>
  
  <script async defer 
    src="http://maps.googleapis.com/maps/api/js?key=AIzaSyA-bjDzwzxtq7mzPvdwdhta_65kpOvgTBw&v=3&callback=initMap">
   </script>
 </body>
</html>
